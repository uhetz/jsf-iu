<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="panel-main">
            <section>
                <h:form>
                    <div class="card" >
                        <p:dataTable
                                var="district"
                                scrollable="true"
                                scrollHeight="70vh"
                                value="#{listing.districts}" >
                            <p:column headerText="Code"
                                      style="width:30px;">
                                <h:outputText value="#{district.id}" />
                            </p:column>

                            <p:column
                                    headerText="Name"
                                    filterBy="#{district.name}"
                                    filterMatchMode="contains">
                                <h:outputText value="#{district.name}" />
                            </p:column>

                            <p:column headerText="Income" style="width:60px;">
                                <h:outputText value="#{district.income}" />
                            </p:column>

                            <p:column headerText="Pop." style="width:60px;">
                                <h:outputText value="#{district.population}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </section>
    </ui:define>
</ui:composition>
</html>
