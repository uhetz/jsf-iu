<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Popular Products"/>
    <ui:define name="panel-main">
        <section style="flex-grow: 1">
            <h1>Navigation</h1>
            <ui:debug hotkey="e"/>
            <h:form>
                <div class="card">
                    <p:linkButton outcome="districts-list" value="List of districts" />
                    <p:linkButton outcome="votes-list" value="List of votes" />
                </div>
            </h:form>
        </section>
        <section style="flex-grow: 5">
            <h1>Top 10 by count of votes within a district</h1>
            <ui:debug hotkey="e"/>
            <h:form>
                <div class="card">
                    <p:dataTable
                        var="entry"
                        value="#{indexTop10.top10ByParty}">
                        <p:column
                                  style="width:30px;">
                            <h:outputText value="#{entry}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
